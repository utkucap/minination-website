
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniNation Anasayfa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }
    nav {
      background: #1e1e2f;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #1e1e2f;
    }
    .shortcut {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Anasayfa <span class="shortcut">(1)</span></a>
    <a href="vatandaslik.html">📝 Vatandaşlık <span class="shortcut">(2)</span></a>
    <a href="ekonomi.html">💰 Ekonomi <span class="shortcut">(3)</span></a>
  </nav>

  <div class="container">
    <h1>🇲🇳 MiniNation'a Hoş Geldin!</h1>
    <p>Burada hayalindeki ülkeyi kur, yönet ve büyüt! 👑</p>
    <p>Kısayollar: <strong>1</strong> = Anasayfa, <strong>2</strong> = Vatandaşlık, <strong>3</strong> = Ekonomi</p>
  </div>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === '1') window.location.href = 'index.html';
      if (event.key === '2') window.location.href = 'vatandaslik.html';
      if (event.key === '3') window.location.href = 'ekonomi.html';
    });
  </script>
</body>
</html>
