
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MiniNation</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    nav { background-color: #333; padding: 10px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .container { padding: 20px; }
    section { margin-bottom: 40px; background: white; padding: 20px; border-radius: 10px; }
    input, select, button, textarea { margin-top: 10px; padding: 10px; width: 100%; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>

<nav>
  <a href="#vatandaslik">Vatandaşlık</a>
  <a href="#ekonomi">Ekonomi</a>
  <a href="#vatandaslar">Vatandaşlar</a>
  <a href="#harita">Harita</a>
  <a href="#meslekler">Meslekler</a>
  <a href="#oylama">Yasa Oylama</a>
  <a href="#egitim">Eğitim</a>
  <a href="#market">Market</a>
  <a href="#konut">Konut</a>
  <a href="#adalet">Adalet</a>
</nav>

<div class="container">

<section id="vatandaslik">
  <h2>👤 Vatandaşlık Başvurusu</h2>
  <input type="text" id="ad" placeholder="Adınız">
  <input type="number" id="yas" placeholder="Yaşınız">
  <button onclick="vatandasKaydet()">Başvur</button>
</section>

<section id="ekonomi">
  <h2>💰 Ekonomi</h2>
  <p>Toplam Para: <span id="para">1000</span>₺</p>
</section>

<section id="vatandaslar">
  <h2>👥 Vatandaş Listesi</h2>
  <div id="liste"></div>
</section>

<section id="harita">
  <h2>🗺️ Mini Ülke Haritası</h2>
  <svg width="300" height="200">
    <rect x="30" y="30" width="240" height="140" fill="#81d4fa" stroke="#0277bd" stroke-width="4" />
    <text x="90" y="120" font-size="20">Mini Ülke</text>
  </svg>
</section>

<section id="meslekler">
  <h2>💼 Meslek Seçimi</h2>
  <select id="meslek">
    <option>Doktor</option>
    <option>Avukat</option>
    <option>Öğretmen</option>
    <option>Mafya 😎</option>
  </select>
  <button onclick="meslekKaydet()">Seç</button>
</section>

<section id="oylama">
  <h2>📜 Yasa Oylama</h2>
  <textarea id="yasa" placeholder="Yeni yasa teklifi gir..."></textarea>
  <button onclick="yasaEkle()">Teklif Et</button>
  <div id="yasalar"></div>
</section>

<section id="egitim">
  <h2>📘 Eğitim Sistemi</h2>
  <button onclick="egitimAl()">Eğitim Al</button>
  <p>Zeka Puanı: <span id="zeka">0</span></p>
</section>

<section id="market">
  <h2>🛒 Market</h2>
  <button onclick="urunAl('Ekmek', 2)">Ekmek - 2₺</button>
  <button onclick="urunAl('Su', 1)">Su - 1₺</button>
  <p id="alisveris"></p>
</section>

<section id="konut">
  <h2>🏠 Konut Sistemi</h2>
  <button onclick="konutAl()">Ev Satın Al - 200₺</button>
  <p id="evDurumu"></p>
</section>

<section id="adalet">
  <h2>⚖️ Adalet Sistemi</h2>
  <button onclick="sucluSec()">Rastgele Suç Olayı</button>
  <div id="sucluKarar"></div>
</section>

</div>

<script>
// Vatandaşlık Başvuru
function vatandasKaydet() {
  const ad = document.getElementById("ad").value;
  const yas = document.getElementById("yas").value;
  let liste = JSON.parse(localStorage.getItem("vatandaslar") || "[]");
  liste.push({ ad, yas });
  localStorage.setItem("vatandaslar", JSON.stringify(liste));
  guncelleListe();
}

// Vatandaş Liste Güncelle
function guncelleListe() {
  const liste = JSON.parse(localStorage.getItem("vatandaslar") || "[]");
  const div = document.getElementById("liste");
  if (liste.length === 0) {
    div.innerHTML = "<p>Vatandaş yok.</p>";
  } else {
    div.innerHTML = "<ul>" + liste.map(v => `<li>${v.ad} (${v.yas})</li>`).join("") + "</ul>";
  }
}

// Meslek Kaydet
function meslekKaydet() {
  const m = document.getElementById("meslek").value;
  localStorage.setItem("meslek", m);
  alert("Meslek kaydedildi: " + m);
}

// Yasa Teklifi ve Oylama
function yasaEkle() {
  const y = document.getElementById("yasa").value;
  const div = document.createElement("div");
  div.innerHTML = `<p>${y}</p>
    <button onclick="alert('Yasa kabul edildi')">Kabul</button>
    <button onclick="alert('Yasa reddedildi')">Ret</button>`;
  document.getElementById("yasalar").appendChild(div);
}

// Eğitim Sistemi
let zeka = 0;
function egitimAl() {
  zeka += 10;
  document.getElementById("zeka").innerText = zeka;
}

// Market
let para = 1000;
function urunAl(urun, fiyat) {
  if (para >= fiyat) {
    para -= fiyat;
    document.getElementById("para").innerText = para;
    document.getElementById("alisveris").innerText = `${urun} satın alındı.`;
  } else {
    document.getElementById("alisveris").innerText = `Yetersiz bakiye.`;
  }
}

// Konut Sistemi
let evVar = false;
function konutAl() {
  if (para >= 200 && !evVar) {
    para -= 200;
    evVar = true;
    document.getElementById("para").innerText = para;
    document.getElementById("evDurumu").innerText = "Artık bir evin var!";
  } else if (evVar) {
    document.getElementById("evDurumu").innerText = "Zaten evin var.";
  } else {
    document.getElementById("evDurumu").innerText = "Paran yetmiyor.";
  }
}

// Adalet Sistemi
function sucluSec() {
  const adlar = ["Ahmet", "Mehmet", "Ayşe", "Zeynep", "Ali"];
  const kisi = adlar[Math.floor(Math.random() * adlar.length)];
  document.getElementById("sucluKarar").innerHTML = `❗ ${kisi} hırsızlıkla suçlandı!<br>
    <button onclick="alert('${kisi} suçlu bulundu!')">Suçlu</button>
    <button onclick="alert('${kisi} beraat etti.')">Suçsuz</button>`;
}

guncelleListe();
</script>

</body>
</html>
