
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vatandaşlık Başvurusu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>📝 MiniNation Vatandaşlık Başvurusu</h2>
  <form>
    <label>Ad Soyad:</label>
    <input type="text" required>
    <label>Yaş:</label>
    <input type="number" required>
    <label>Neden vatandaş olmak istiyorsun?</label>
    <textarea rows="4" required></textarea>
    <button type="submit">Başvur</button>
  </form>
</body>
</html>
